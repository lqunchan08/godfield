<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Godfield</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
    }
    #game {
      padding: 20px;
    }
    #cardImg {
      width: 120px;
      height: auto;
    }
    #log {
      margin-top: 10px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="game">
    <button id="joinBtn">参加</button>
    <button id="attackBtn">攻撃</button>
    <button id="healBtn">回復</button>

    <hr>

    <div id="hpMain"></div>
    <div id="hpSub"></div>

    <img id="cardImg">
    <div id="cardText"></div>

    <div id="log"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
